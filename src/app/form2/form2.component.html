<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row p-5 m-5">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="Search"  [(ngModel)]="listname" >
        </div>
      </div>
      
      
      <div class="container">
        <table class="table table-dark  table-striped">
          <thead>
            <tr>
            <th>name</th>
            <th>lastname</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of searchList()">
              <td>{{ person.name }}</td>
              <td>{{ person.lastname }}</td>
            </tr>
        </tbody>
        </table>
      </div>
      

    <router-outlet></router-outlet>
</body>
</html>
